<!DOCTYPE html>
<html>
<head>
	
	<title>Interesting Form - No JS 2</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<input class="invisible" type="checkbox" name="step2_call" id="step2_call" value="show"/>
<input class="invisible" type="checkbox" name="step3_call" id="step3_call" value="show"/>

<!-- step 1 -->
<div class="step1 explode_effect explode_effect1">

	<h1>Who are you?</h1>

	<div class="input_wrapper">
		<label class="input1" for="input1">First Name:</label>
		<input type="text" class="input1" name="input1" id="input1" placeholder="Name" />
	</div>

	<div class="input_wrapper">
		<label class="input2" for="input2">Last Name:</label>
		<input class="input2" type="text" name="input2" id="input2" placeholder="Last Name" />
	</div>

	<div class="input_wrapper">
		<label class="input3" for="input3">Email:</label>
		<input class="input3" type="text" name="input3" id="input3" placeholder="Email" />
	</div>

	<div class="submit-button"><label class="submit-button-label" for="step2_call">Next</label></div>

</div>

<!-- step 2 -->
<div class="step2 explode_effect explode_effect2">

	<h1>Where are you from?</h1>

	<div class="input_wrapper">
		<label class="input1" for="input1">Address:</label>
		<input type="text" class="input1" name="input1" id="input1" placeholder="Address" />
	</div>

	<div class="input_wrapper">
		<label class="input2" for="input2">City:</label>
		<input class="input2" type="text" name="input2" id="input2" placeholder="City" />
	</div>

	<div class="input_wrapper">
		<label class="input3" for="input3">Province:</label>
		<input class="input3" type="text" name="input3" id="input3" placeholder="Province" />
	</div>

	<div class="input_wrapper">
		<label class="input4" for="input4">Country:</label>
		<input class="input4" type="text" name="input4" id="input4" placeholder="Country" />
	</div>

	<div class="submit-button">
		<label class="submit-button-label" for="step2_call">Previous</label>
		&nbsp;&nbsp;&nbsp;
		<label class="submit-button-label" for="step3_call">Next</label>
	</div>

</div>

<div class="step3 explode_effect explode_effect3">
	<h1>Thanks!</h1>
	
	<div class="submit-button">
		<label class="submit-button-label" for="step3_call">Go Back</label>
	</div>
</div>

</body>
</html>
